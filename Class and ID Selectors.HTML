<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="stylesS.css">
</head>
<body>
    <!-- Phần tử lẻ, thêm class "odd" -->
    <p class="odd third">Element 1</p>

    <!-- Phần tử chẵn, thêm id "second" -->
    <div id="second">Element 2</div>

    <!-- Phần tử lẻ, thêm class "odd" và "third" -->
    <p class="odd third">Element 3</p>

    <!-- Phần tử chẵn, thêm id "fourth" -->
    <div id="fourth">Element 4</div>
</body>
</html>
